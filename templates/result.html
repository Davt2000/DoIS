<html>
<head>
<title>Cinema</title>
</head>
<body bgcolor="white" text="black">
<h2 align="center">The result of working with the database</h2>
<table border =1 width = 80%>
<div align=center> 
<tr>
    <div align=center> 
    <tr>
    <td align="center">ID</td>
    <td align="center">NAME</td>
    <td align="center">DIRECTOR</td>
    <td align="center">COUNTRY</td>
    <td align="center">DURATION</td>
    <td align="center">GENRE</td>
    <td align="center">SUM</td>
    </tr>
    </tr>
    {%for film in films%}
    <tr>
        <td align="center">{{film['id_f']}}</td>
        <td align="center">{{film ['f_name']}}</td>
        <td align="center">{{film ['f_director']}}</td>
        <td align="center">{{film ['f_country']}}</td>
        <td align="center">{{film ['f_duration']}}</td>
        <td align="center">{{film ['f_genre']}}</td>
        <td align="center">{{film ['f_sum']}}</td>
    </tr>
    </div>
    {% endfor %}
    <a href="/menu/">Back</a>
</body>
</html>
