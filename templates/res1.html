{% extends 'base.html' %}
{% block extension %}
    <h2 align="center" style="color: white">Данные о выручке</h2>
    <div style="color: white;  margin-top: 120px; width: 400px; background: rgba(0, 0, 0, 0.3); align-self: center; align-items: center; margin-bottom: 25px">
        <table>
            <tr>
                <td align="center">Зал</td>
                <td align="center">Время начала</td>
                <td align="center">Выручка</td>
            </tr>
            {%for film in films%}
            <tr>
                <td align="center">{{film['HallName']}}</td>
                <td align="center">{{film['SessTime']}}</td>
                <td align="center">{{film['Total']}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <a href="/menu/">Вернуться в меню</a>

{% endblock %}
